<style>
  #{{uniq}} {
    padding-top:{{margin-top}}px;
    padding-bottom:{{margin-bottom}}px;
    background: {{#corfundo}}{{corfundo}}{{/corfundo}}{{^corfundo}}transparent{{/corfundo}};
  }

	.cont1, .cont2 {
    height: 50%;
}

	.cont1 h1, .cont2 h1 {
    text-align: center;
    vertical-align: initial;
    margin-top: -52px;
}

	.col-lg-8.col-md-8.col-xs-12 h1 {
    position: absolute;
    bottom: 10%;
    width: 100%;
    margin: auto;
    display: block;
    margin-top: 31%;
}

	.col-lg-8.col-md-8.col-xs-12, .col-lg-4.col-md-4.col-xs-12 {
    background-size: cover !important;
    background-repeat: no-repeat !important;
    border-radius: 9px;
    max-height: 69vh;
}

	img {
		width: 100%;
		padding: 5px;
		height: 100%;
		border-radius: 14px;
	}

	h1 {
		text-align: center;
		color: {{cor-title}};
	}
	.container {
		margin-left: auto;
    margin-right: auto;
    position: relative;
    overflow: hidden;
    list-style: none;
    padding: 0;
    z-index: 1;
	}

	@media (max-width: 776px) {
.col-lg-8.col-md-8.col-xs-12 {
    min-height: 206px!important;
    margin: 0px 20px;
    margin-bottom: 6px !important;
    margin-top: 6px;
}
	}
</style>

			<div class="cont2">

				</a>
